<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IoTFMS Line Register</title>
<link href="https://pongkmit.github.io/line-liff-starter/iotfms/lib/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <p class="add-comment"></p>
        <div class="panel panel-success">
			<div class="panel-heading">
                <h2 class="panel-title text-center">IoT FMS Line Register</h2>
            </div>
            <div class="panel-body">
                <div class="row" >
                    <form role="form">
                        <input type="hidden" id="LINE_ID" name="LINE_ID">
						<div class="form-group" style="margin-left:16px;margin-right:16px;">
							<div class="row">
								<div class="col-sm-2">
									<label>Email Address</label>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-7">
									<input type="text" name="EMAIL_ADDRESS" id="EMAIL_ADDRESS" class="form-control" required="required">
								</div>
							</div>
						</div>
						<div class="form-group" style="margin-left:16px;margin-right:16px;">
							<div class="row">
								<div class="col-sm-2">
									<label>Password</label>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-7">									
									<input type="text" name="PASSWORD" id="PASSWORD" class="form-control" required="required">									
								</div>
							</div>
						</div>
                        <div class="col-sm-2" style="margin-top:30px;">
                            <button name="registerBtn" id="registerBtn" class="btn btn-block">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--// ADD LIFF -->

</div>

<!-- Latest compiled and minified JS -->
<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://pongkmit.github.io/line-liff-starter/iotfms/lib/bootstrap.min.js"></script>
<script src="liff.js"></script>
</body>
</html>
