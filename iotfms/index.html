<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IoTFMS Line Register</title>
<link href="https://pongkmit.github.io/line-liff-starter/iotfms/lib/bootstrap.min.css" rel="stylesheet">
<style>
    .lifflink { cursor: copy; }
    .btn-clear {position: fixed; top:10px; right: 10px;}
</style>
</head>
<body>
<div class="container">
    <p class="add-comment"></p>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h2 class="panel-title text-center">IoTFMS Line Register</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form action="" method="POST" role="form">
                        <input type="hidden" id=”lineidtxt” name=”lineidtxt”>
						<div class="row">
							<form action="" method="POST" role="form">
								<div class="col-sm-2">
									<label>Email Address</label>
								</div>
							</form>
						</div>
						<div class="row">
							<div class="col-sm-7">
								<input name="type" id="type" class="form-control" required="required">
							</div>
						</div>
                        <div class="row">
							<div class="col-sm-2">
								<label>Password</label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-7">
								<div class="form-group">
								<input type="text" class="form-control" name="url" placeholder="https://">
								</div>
							</div>
						</div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-success  ">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--// ADD LIFF -->

</div>

<!-- Latest compiled and minified JS -->
<script src="https://pongkmit.github.io/line-liff-starter/iotfms/lib/jquery-3.3.1.min.js"></script>
<script src="https://pongkmit.github.io/line-liff-starter/iotfms/lib/bootstrap.min.js"></script>

</body>
</html>
