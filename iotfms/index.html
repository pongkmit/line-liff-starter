<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Starter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h4 id="lblLoginTitile" class="box-title m-b-20">
        <img src="../images/logo-icon.png" style="width:32px;height:32px;" alt="Home" title="IoT Facility Management System" />
        <i class="fa fa-sign-in"></i> Sing In
    </h4>
    <div class="form-group ">
        <div class="col-xs-12">
            <input id="txtusername" class="form-control" type="text" required="" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input id="txtpassword" class="form-control" type="password" required="" placeholder="Password">
        </div>
    </div>
    <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
            <div class="col-xs-12">
                <button id="btnLogin" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
            </div>
        </div>
    </div>
	<div class="form-group text-center m-t-20">
        <div class="col-xs-12">
            <div class="col-xs-12">
                <button id="btnBack" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Go Back</button>
            </div>
        </div>
    </div>
    
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff-starter.js"></script>
</body>
